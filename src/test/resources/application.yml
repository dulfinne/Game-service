spring:
  application:
    name: game-service

  cloud:
    config:
      enabled: false

  data:
    mongodb:
      uri: ${MONGO_URL:mongodb://localhost:27017}
      auto-index-creation: true
      database: test_game_db

  kafka:
    bootstrap-servers: localhost:29092
    producer-id: prod-1
    retries-num: 1
    topics:
      game-payments: game-payments-test-topic

payment:
  sender:
    type: kafka
